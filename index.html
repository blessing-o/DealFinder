<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFinder</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</head>

<body>
    <!--made this a section to center it in the page.-->
    <section class="d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="retailerForm">
                        <input type="text" class="form-control search-input" placeholder="What are you looking for?">
                        <ul class="retailer-list">
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="bestBuy" value="bestBuy">
                                <label for="bestBuy">Best Buy</label>
                            </li>
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="ebay" value="ebay">
                                <label for="ebay">eBay</label>
                            </li>
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="flipkart" value="flipkart">
                                <label for="flipkart">Flipkart</label>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-success submit-btn"
                            onclick="submitSelection()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/script.js"></script>
    <!--added bootstrap JS and popper.js scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
