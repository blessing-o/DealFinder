<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFinder</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- top banner of the page-->
    <div class="banner bg-warning">
        <h1 class="display-4 align-items-center"> Deal Finder </h1>
    </div>
    <!--Searchbar, checkboxes and search button-->
    <section class="d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="retailerForm">
                        
                        <select id="format-input" class="form-input w-100">
                            <option value="" disabled selected>Select a product</option>
                            <option value="TV">TV's</option>
                            <option value="monitors">Monitors</option>
                            <option value="headphones">Head Phones</option>
                            <option value="pc">Personal Computers</option>
                            <option value="speakers">Speakers</option>
                          </select>


                        <ul class="retailer-list">
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="bestBuy" value="bestBuy">
                                <label for="bestBuy">Best Buy</label>
                            </li>
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="ebay" value="ebay">
                                <label for="ebay">eBay</label>
                            </li>
                            <li class="retailer-item">
                                <input type="checkbox" class="retailer-checkbox" id="flipkart" value="flipkart">
                                <label for="flipkart">Flipkart</label>
                            </li>
                        </ul>

                        <!-- Bootstrap Modal -->
                        <div class="modal fade" id="selectedRetailersModal" tabindex="-1"
                            aria-labelledby="selectedRetailersModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="selectedRetailersModalLabel">Selected Retailers</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="selectedRetailersBody">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success submit-btn"
                            onclick="submitSelection()">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/script.js"></script>
    <!--added bootstrap JS and popper.js scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
