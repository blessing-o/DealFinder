<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFinder</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   
</head>

<body>
    <form id="retailerForm">
        <input type="text" class="search-input" placeholder="Search retailers...">
        <ul class="retailer-list">
          <li class="retailer-item">
            <input type="checkbox" class="retailer-checkbox" id="bestBuy" value="bestBuy">
            <label for="bestBuy">Best Buy</label>
          </li>
          <li class="retailer-item">
            <input type="checkbox" class="retailer-checkbox" id="ebay" value="ebay">
            <label for="ebay">eBay</label>
          </li>
          <li class="retailer-item">
            <input type="checkbox" class="retailer-checkbox" id="flipkart" value="flipkart">
            <label for="flipkart">Flipkart</label>
          </li>
        </ul>
      
        <button type="button" class="submit-btn" onclick="submitSelection()">Submit</button>
      </form>

   

<script src="./assets/js/script.js"></script>
</body>

</html>
